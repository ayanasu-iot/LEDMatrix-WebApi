<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Upload files.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous"/>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<header>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">あやなすコントロール画面</h1>
            </div>
        </div>
    </section>
</header>
<div class="columns">
    <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile ">
        <p class="menu-label">General</p>
        <ul class="menu-list">
            <li><a>Dashboard</a></li>
            <li><a>Customers</a></li>
        </ul>
        <p class="menu-label">Administration</p>
        <ul class="menu-list">
            <li><a>Team Settings</a></li>
            <li>
                <a class="is-active">Manage Your Team</a>
                <ul>
                    <li><a>Members</a></li>
                    <li><a>Plugins</a></li>
                    <li><a>Add a member</a></li>
                </ul>
            </li>
            <li><a>Invitations</a></li>
            <li><a>Cloud Storage Environment Settings</a></li>
            <li><a>Authentication</a></li>
        </ul>
        <p class="menu-label">Transactions</p>
        <ul class="menu-list">
            <li><a>Payments</a></li>
            <li><a>Transfers</a></li>
            <li><a>Balance</a></li>
        </ul>
    </aside>

    <div class="is-medium column">
        <div class="field">
            <label class="label">Host</label>
            <div class="control">
                <div class="field has-addons">
                    <p class="button is-static">
                        http://
                    </p>
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="example.local/upload" id="server_url">
                        <span class="icon is-small is-left">
                            <i class="fas fa-link"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                    <span class="file-label">
                        Choose a file…
                    </span>
                </span>
                <span class="file-name">
                    Screen Shot 2017-07-29 at 15.54.25.png
                </span>
            </label>
        </div>
        <div class="control">
            <input type="button" class="button is-primary" onclick="file_upload()" value="Submit">
        </div>
    </div>
</div>
</body>
<script>
    function file_upload() {
        const url = 'http://' + document.getElementById('server_url').value;
        const formData = new FormData();
        formData.append('file', $('input[type=file]')[0].files[0]);
        $.ajax({
            url: url,
            data: formData,
            type: 'POST',
            contentType: false,
            processData: false,
        });
    }
</script>
</html>
